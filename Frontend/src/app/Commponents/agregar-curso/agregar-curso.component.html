<section class="vh-100" style="background-color: #FEE2B2;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="home">Bienvenido</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="publicacion">Crear Publicacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil">Mi Perfil</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="BuscarUsuarios">Buscar Perfil</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="login">Cerrar sesion</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items h-100">
            <div class="col col-lg-8 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white"
                            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                            <h5>{{Datos2.Nombre}} {{Datos2.Apellido}}</h5>
                            <p>Estudiante</p>
                            <i class="far fa-edit mb-5"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Informacion Personal</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Correo</h6>
                                        <p class="text-muted">{{Datos2.Correo}}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Registro Academico</h6>
                                        <p class="text-muted">{{Datos2.Carnet}}</p>
                                    </div>
                                </div>
                                <h6>Creditos</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Creditos Aprobados</h6>
                                        <p class="text-muted">Total</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <a type="button" class="btn btn-danger" href="perfil">Regresar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-3">
                    <h6>Listado de cursos</h6>
                    <input class="form-control" type="text" list="inputGroupSelect03" [(ngModel)]="NombreCurso"
                      [ngModelOptions]="{standalone: true}">
                    <datalist id="inputGroupSelect03">
                      <option [ngValue]="objeto.idcurso" *ngFor="let objeto of datacuros">{{objeto.Nombre}}</option>
                    </datalist>
                    <br>
                    <button type="button" class="btn btn-success" (click)="Asignar()">Asignar</button>
                  </div>
            </div>
        </div>
    </div>
</section>
